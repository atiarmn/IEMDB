<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie</title>
    <style>
      li {
        padding: 5px;
      }
      table {
        width: 50%;
        text-align: center;
      }
    </style>
  </head>
  <body>

    <ul>
      <li id="name">name: </li>
      <li id="summary">summary: </li>
      <li id="releaseDate">releaseDate: </li>
      <li id="director">director: </li>
      <li id="writers">writers: </li>
      <li id="genres">genres: </li>
      <li id="cast">cast: </li>
      <li id="imdbRate">imdb Rate: </li>
      <li id="rating">rating: </li>
      <li id="duration">duration: </li>
      <li id="ageLimit">ageLimit: </li>
    </ul>

    <br><br>
    <h3>Rate This Movie!</h3>
    <form action="/rateMovie" method="POST" id="ratingForm">
      <label>Your ID:</label>
      <input type="text" name="user_id" value="" required/>
      <input type="hidden" name="movie_id" value="" id="ratingFormHidden"/>
      <label>Rate(between 1 and 10):</label>
      <input type="number" id="quantity" name="quantity" min="1" max="10">
      <button type="submit">rate</button>
    </form>
    <br>
    <h3>Add This Movie To Your WatchList!</h3>
    <form action="/watchList" method="POST" id="watchListForm">
      <label>Your ID:</label>
      <input type="text" name="user_id" value="" required/>
      <input type="hidden" name="movie_id" value="" id="watchListFormHidden"/>
      <button type="submit">Add to WatchList</button>
    </form>
    <br />
    <table>
      <tr>
        <th>nickname</th>
        <th>comment</th>
        <th></th>
      </tr>
      <tr>
        <td></td>
        <td></td>
        <td>
          <form action="/voteComment" method="POST">
            <input type="hidden" name="movie_id" value="" />
            <input type="hidden" name="comment_id" value="" />
            <label></label>
            <button type="submit" name="like">like</button>
            <label></label>
            <button type="submit" name="dislike">dislike</button>
            <label>Your ID:</label>
            <input type="text" name="user_id" value="" required/>
          </form>
        </td>
      </tr>
    </table>
  </body>
</html>
