<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://code.iconify.design/2/2.2.1/iconify.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="../Assets/StyleCSS/hover.css">
    <link rel="stylesheet" href="../Assets/StyleCSS/body.css">
    <link rel="stylesheet" href="../Assets/StyleCSS/accountForms.css">
    <link rel="stylesheet" href="../Assets/StyleCSS/signup.css">
    <title>Sign-up</title>
</head>
<body dir="rtl">
    <nav class="nav navbar navbar-expand-lg fixed-top" id="mainNav">
        <span class="iconify prof-icon" data-icon="healthicons:ui-user-profile"></span>
        <div class="mr-auto">
            <a href=""><img src="../Assets/Pictures/template.png" alt="Logo" class="logo"></a>
        </div>
    </nav>
    <div class="form-box">
        <h3 class="form-title">ثبت نام</h3>
        <form action="#" class="signup-form">
            <div class="form-group">
                <input type="text" class="form-control" placeholder="نام" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="لقب" required>
            </div>
            <div class="form-group">
                <input type="text" class="form-control" placeholder="نام کاربری" required>
            </div>
            <div class="form-group">
                <input id="password-field" type="password" class="form-control" placeholder="رمز عبور" required>
            </div>
            <div class="form-group birthday-form">
                <label>تاریخ تولد</label>
                <label>
                    <input type="number" class="form-control birthday-field" min=1 max=31 placeholder="روز تولد" required>
                </label>
                <label>
                    <input type="number" class="form-control birthday-field" min=1 max=12 placeholder="ماه تولد" required>
                </label>
                <label>
                    <input type="number" class="form-control birthday-field" min=1300 max=1400 placeholder="سال تولد" required>
                </label>
            </div>
            <div class="form-group">
                <button type="submit" class="form-control btn submit px-3">ثبت نام</button>
            </div>
        </form>
    </div>
</body>
</html>
